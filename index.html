<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body><div>
    <div class=search>
        <input type="text" id="city name" placeholder="Enter the name of the city" required spellcheck="false">
        <button type="submit">
            <img src="search.png" alt="Search">
        </button>
    </div>
    <div class="details">
        <h1>Delhi, IN</h1>
        <p>Monday 26 May 2005</p>
        <div class="temp">40&deg;C</div>
        <div class="weather">SUNNY</div>
    </div>
</body>
</html>
